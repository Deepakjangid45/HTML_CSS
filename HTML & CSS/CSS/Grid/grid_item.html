<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Item</title>
    <!-- yhe property item per duga matlab child item per -->
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

        .item {
            border: 2px solid red;
        }

        .item1 {
            grid-column-start: 1;
            grid-column-end: 3;
        }
        .item1{
           /* grid-row-start: 1;
           grid-row-end: 4; */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item">2</div>
        <div class="item item3">3</div>
        <div class="item">4</div>
    </div>
</body>

</html>
