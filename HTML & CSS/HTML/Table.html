<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h1>table</h1>
    <table border="1">
        <caption>Product Data</caption>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Brand Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>Sum</td>
                <td>$1100</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
